param:
    prm_file: ligand.prm
    charge:
        Cd: 0.9768
        Se: -0.9768
        O_1: -0.4704
        C_1: 0.4524
    epsilon:
        unit: kjmol
        Cd Cd: 0.3101
        Se Se: 0.4266
        Cd Se: 1.5225
        Cd O_1: 1.8340
        Se O_1: 1.6135
    sigma:
        unit: nm
        Cd Cd: 0.1234
        Se Se: 0.4852
        Cd Se: 0.2940
        Cd O_1: 0.2471
        Se O_1: 0.3526

psf:
    str_file: ligand.str
    ligand_atoms: [C, O, H]

pes:
    rdf:
        func: MultiMolecule.init_rdf
        kwarg:
            atom_subset: [Cd, Se, O]

molecule: Cd68Se55_26COO_MD_trajec.xyz

job:
    logfile: armc.log
    func: Cp2kJob
    name: armc
    path: .
    folder: MM_MD_workdir
    keep_files: False

    settings:
        input:
            global:
                run_type: MD
            force_eval:
                method: FIST
                mm:
                    forcefield:
                        ignore_missing_critical_params: ''
                        parmtype: CHM
                        do_nonbonded: ''
                        shift_cutoff: .TRUE.
                    poisson:
                        ewald:
                            ewald_type: spme
                            alpha: .44
                            gmax: 24
                subsys:
                    cell:
                        abc: '[angstrom] 50.0 50.0 50.0'
                        periodic: NONE
                    topology:
                        coord_file_format: 'OFF'
                        conn_file_format: PSF
                        center_coordinates:
                            center_point: 0.0 0.0 0.0
            motion:
                md:
                    ensemble: NVT
                    temperature: 300.0
                    timestep: 1.0
                    time_start_val: 5000
                    steps: 10000
                    thermostat:
                        type: CSVR
                        csvr:
                            timecon: 1250

hdf5_file: armc.hdf5

armc:
    iter_len: 50000
    sub_iter_len: 100
    gamma: 2.0
    a_target: 0.25
    phi: 1.0

move:
    charge_constraints: 'Cd = -1 * Se'
    range:
        start: 0.005
        stop: 0.1
        step: 0.005
