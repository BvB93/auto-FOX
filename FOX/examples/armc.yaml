param:
    charge:
        Cd: 0.9768
        Se: -0.9768
        O_1: -0.4704
        C_1: 0.4524
    epsilon:
        unit: kjmol
        Cd Cd: 0.3101
        Se Se: 0.4266
        Cd Se: 1.5225
        Cd O_1: 1.8340
        Se O_1: 1.6135
    sigma:
        unit: nm
        Cd Cd: 0.1234
        Se Se: 0.4852
        Cd Se: 0.2940
        Cd O_1: 0.2471
        Se O_1: 0.3526

armc:
    iter_len: 50000
    sub_iter_len: 100
    gamma: 2.0
    a_target: 0.25
    phi: 1.0

pes:
    rdf:
        func: MultiMolecule.init_rdf
        kwarg:
            atom_subset: [Cd, Se, O]

job:
    molecule: Cd68Se55_26COO_MD_trajec.xyz
    settings: md_cp2k.yaml
    logfile: False
    func: Cp2kJob
    name: cp2kjob
    path: .
    folder: MM_MD_workdir
    keep_files: False

hdf5_file: ARMC.hdf5

move:
    charge_constraints: 'Cd = -1 * Se'
    range:
        start: 0.005
        stop: 0.1
        step: 0.005
