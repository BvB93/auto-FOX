param:
    prm_file: ligand.prm
    lennard-jones:
        charge:
            Cd: 0.9768
            Se: -0.9768
            O: -0.4704
            C: 0.4524
        epsilon:
            unit: kjmol
            Cd Cd: 0.3101
            Se Se: 0.4266
            Cd Se: 1.5225
            Cd O: 1.8340
            Se O: 1.6135
        sigma:
            unit: nm
            Cd Cd: 0.1234
            Se Se: 0.4852
            Cd Se: 0.2940
            Cd O: 0.2471
            Se O: 0.3526

psf:
    str_file: ligand.str
    ligand_atoms: [C, O, H]

pes:
    rdf:
        func: FOX.MultiMolecule.init_rdf
        kwarg:
            atom_subset: [Cd, Se, O]

molecule: mol.xyz

job:
    logfile: armc.log
    func: Cp2kJob
    name: armc
    path: .
    folder: MM_MD_workdir
    keep_files: False
    rmsd_threshold: 10.0

    settings:
        input:
            motion:
                md:
                    ensemble: NVT
                    temperature: 300.0
                    timestep: 1.0
                    time_start_val: 5000
                    steps: 10000
                    thermostat:
                        type: CSVR
                        csvr:
                            timecon: 1250

hdf5_file: armc.hdf5

armc:
    iter_len: 50000
    sub_iter_len: 100
    gamma: 2.0
    a_target: 0.25
    phi: 1.0

move:
    charge_constraints: 'Cd = -1 * Se'
    range:
        start: 0.005
        stop: 0.1
        step: 0.005
