param:
    type: FOX.armc.ParamMapping
    move_range:
        ratio: null
        start: 0.005
        stop: 0.1
        step: 0.005
    func: numpy.multiply
    kwargs: {}

    charge:
        param: charge
        constraints:
            - 0.5 < Cd < 1.5
            - -0.5 > Se > -1.5
            - 0 > O_1 > -1
        Cd: 0.9768
        Se: -0.9768
        O_1: -0.4704
        frozen:
            C_1: 0.4524
    lennard_jones:
        -   unit: kjmol
            param: epsilon
            Cd Cd: 0.3101
            Se Se: 0.4266
            Cd Se: 1.5225
            Cd O_1: 1.8340
            Se O_1: 1.6135
        -   unit: nm
            param: sigma
            Cd Cd: 0.1234
            Se Se: 0.4852
            Cd Se: 0.2940
            Cd O_1: 0.2471
            Se O_1: 0.3526

psf:
    str_file: ligand.str
    ligand_atoms: [C, O, H]

pes:
    rdf:
        func: FOX.MultiMolecule.init_rdf
        kwargs:
            atom_subset: [Cd, Se, O]

job:
    type: FOX.armc.PackageManager
    molecule: /Users/bvanbeek/Documents/GitHub/auto-FOX/FOX/data/Cd68Se55_26COO_MD_trajec.xyz

    geometry:
        type: qmflows.cp2k_mm
        template: qmflows.geometry.specific.cp2k_mm
        settings:
            prm: ligand.prm
    md:
        type: qmflows.cp2k_mm
        template: qmflows.md.specific.cp2k_mm
        settings:
            prm: ligand.prm
            input:
                motion:
                    md:
                        steps: 100

monte_carlo:
    type: FOX.armc.ARMC
    iter_len: 50000
    sub_iter_len: 100
    logfile: armc.log
    hdf5_file: armc.hdf5
    path: .
    folder: MM_MD_workdir
    keep_files: False

phi:
    type: FOX.armc.PhiUpdater
    phi: 1.0
    gamma: 2.0
    a_target: 0.25
    func: numpy.add
    kwargs: {}
