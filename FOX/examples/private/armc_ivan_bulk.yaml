param:
    charge:
        Cs: 1.000
        Pb: 2.000
        Br: -1.000
    lennard-jones:
        epsilon:  # https://doi.org/10.1021/ja00051a040 = {Br: 1.050,  Pb: 2.774, Cs: 0.1883} kj/mol
            unit: kjmol
            Cs Cs: 0.1882
            Cs Br: 0.4447
            Cs Pb: 0.7227
            Pb Pb: 2.7740
            Pb Br: 1.7068
            Br Br: 1.0501
        sigma:
            unit: nm
            Cs Cs: 0.58
            Cs Br: 0.38
            Cs Pb: 0.50
            Pb Pb: 0.60
            Pb Br: 0.28
            Br Br: 0.42

pes:
    rdf:
        func: MultiMolecule.init_rdf
        kwarg:
            atom_subset: [Cs, Pb, Br]

molecule: /Users/basvanbeek/Downloads/cspbbr3_bulk_ortho.xyz

job:
    logfile: /Users/basvanbeek/Downloads/armc.log
    func: Cp2kJob
    name: armc
    path: /Users/basvanbeek/Downloads
    folder: MM_MD_workdir
    keep_files: True
    rmsd_threshold: 10.0

    settings:
        input:
            global:
                print_level: LOW
            force_eval:
                stress_tensor: Analytical
                subsys:
                    cell:
                        abc: '[angstrom] 24.732 35.2053 24.5946'
                        periodic: XYZ
            motion:
                md:
                    ensemble: NVT
                    temperature: 300.0
                    timestep: 2.5
                    time_start_val: 5000
                    steps: 10000
                    thermostat:
                        type: CSVR
                        csvr:
                            timecon: 1250

hdf5_file: /Users/basvanbeek/Downloads/armc.hdf5

armc:
    iter_len: 20000
    sub_iter_len: 100
    gamma: 2.0
    a_target: 0.25
    phi: 1.0

move:
    range:
        start: 0.005
        stop: 0.1
        step: 0.005
