param:
    charge:
        Cs: 1.000
        Pb: 2.000
        Br: -1.000
    lennard-jones:
        epsilon:
            unit: kjmol
            Cs Cs: 0.3101
            Cs Br: 1.5225
            Pb Pb: 1.6135
            Pb Br: 1.8340
            Br Br: 1.8000
        sigma:
            unit: nm
            Cs Cs: 0.1234
            Cs Br: 0.4852
            Pb Pb: 0.2940
            Pb Br: 0.2471
            Br Br: 0.3526

pes:
    rdf:
        func: MultiMolecule.init_rdf
        kwarg:
            atom_subset: [Cs, Pb, Br]

molecule: /Users/bvanbeek/Downloads/md_dft.xyz

job:
    logfile: armc.log
    func: Cp2kJob
    name: armc
    path: .
    folder: MM_MD_workdir
    keep_files: False

    settings:
        input:
            force_eval:
                subsys:
                    cell:
                        abc: '[angstrom] 50.0 50.0 50.0'
                        periodic: NONE
            motion:
                md:
                    ensemble: NVT
                    temperature: 300.0
                    timestep: 2.5
                    time_start_val: 50
                    steps: 100
                    thermostat:
                        type: CSVR
                        csvr:
                            timecon: 1250

hdf5_file: /Users/bvanbeek/Downloads/armc.hdf5

armc:
    iter_len: 20000
    sub_iter_len: 100
    gamma: 2.0
    a_target: 0.25
    phi: 1.0

move:
    range:
        start: 0.005
        stop: 0.1
        step: 0.005
