ref: QM_MD.xyz

param:
    charge:
        Se: -2.0
        Cd: 2.0
        OG2D2: -0.76
        CG2O3: 0.52
    epsilon:
        Se Se: 51.30851
        Cd Cd: 37.29669
        Cd Se: 183.1158
        Se OG2D2: 194.0607
        Cd OG2D2: 220.5809
    sigma:
        Se Se: 4.852
        Cd Cd: 1.234
        Cd Se: 2.940
        Se OG2D2: 3.526
        Cd OG2D2: 2.471

pes:
    rdf:
        func: MultiMolecule.init_rdf
        kwarg:
            atom_subset: [Cd, Se, O]

hdf5_path: .

job:
    molecule: None
    psf: mol.psf
    func: Cp2kJob
    settings: md_cp2k.yaml
    name: cp2kjob
    path: .
    keep_files: False

move:
    func: np.multiply
    kwarg: {}
    range:
        start: 0.005
        stop: 0.1
        step: 0.005
    charge_constraints:
        Cd:
            Se: -1
            OG2D2: -0.5
        Se:
            Cd: -1
            OG2D2: 0.5
        OG2D2:
            Cd: -2
            OG2D2: 2

armc:
    iter_len: 50000
    sub_iter_len: 100
    gamma: 2.0
    a_target: 0.25
    phi:
        phi: 1.0
        func: np.add
        kwarg: {}
